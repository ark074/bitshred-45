<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><title>Ingest - BitShred</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
<nav class="navbar navbar-dark bg-dark sticky-top"><div class="container-fluid"><a class="navbar-brand" href='/'>BitShred</a></div></nav>
<div class="container my-4">
  <h2>Data Ingestion</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3"><label class="form-label">Title</label><input name="title" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Description</label><textarea name="description" class="form-control"></textarea></div>
    <div class="mb-3"><label class="form-label">File</label><input type="file" name="file" class="form-control"></div>
    <button class="btn btn-primary">Upload</button>
  </form>
  <hr>
  <h4>Recent</h4>
  <table class="table"><thead><tr><th>Title</th><th>Description</th><th>File</th><th>Time</th></tr></thead><tbody>
  {% for it in items %}
    <tr><td>{{ it.title }}</td><td>{{ it.description }}</td><td>{% if it.filename %}<a href="/static/uploads/{{ it.filename }}">{{ it.filename }}</a>{% else %}-{% endif %}</td><td>{{ it.timestamp }}</td></tr>
  {% endfor %}
  </tbody></table>
</div>
<footer class="bg-dark text-white text-center p-3">Â© 2025 BitShred</footer>
</body></html>
