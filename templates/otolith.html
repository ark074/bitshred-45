<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Otolith - BitShred</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body>
<nav class="navbar navbar-dark bg-dark sticky-top"><div class="container-fluid"><a class="navbar-brand" href='/'>BitShred</a></div></nav>
<div class="container my-4">
  <h2>Otolith Analysis</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3"><label class="form-label">Species</label><input name="species" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Length (mm)</label><input name="length_mm" class="form-control" type="number" step="0.1"></div>
    <div class="mb-3"><label class="form-label">Image</label><input type="file" name="file" class="form-control"></div>
    <button class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <h4>Recent</h4>
  <table class="table"><thead><tr><th>Species</th><th>Length</th><th>Image</th><th>Time</th></tr></thead><tbody>
  {% for it in items %}
    <tr><td>{{ it.species }}</td><td>{{ it.length_mm }}</td><td>{% if it.filename %}<a href="/static/uploads/{{ it.filename }}">{{ it.filename }}</a>{% else %}-{% endif %}</td><td>{{ it.timestamp }}</td></tr>
  {% endfor %}
  </tbody></table>
</div>
<footer class="bg-dark text-white text-center p-3">Â© 2025 BitShred</footer>
</body></html>
