<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>eDNA - BitShred</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body>
<nav class="navbar navbar-dark bg-dark sticky-top"><div class="container-fluid"><a class="navbar-brand" href='/'>BitShred</a></div></nav>
<div class="container my-4">
  <h2>eDNA Processing</h2>
  <form method="post">
    <div class="mb-3"><label class="form-label">Sample ID</label><input name="sample_id" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Species Detected (comma-separated)</label><input name="species" class="form-control"></div>
    <button class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <h4>Recent</h4>
  <table class="table"><thead><tr><th>Sample</th><th>Species</th><th>Time</th></tr></thead><tbody>
  {% for it in items %}
    <tr><td>{{ it.sample_id }}</td><td>{{ it.species_detected }}</td><td>{{ it.timestamp }}</td></tr>
  {% endfor %}
  </tbody></table>
</div>
<footer class="bg-dark text-white text-center p-3">Â© 2025 BitShred</footer>
</body></html>
